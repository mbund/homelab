argo-cd:
  dex:
    enabled: false
  global:
    priorityClassName: system-cluster-critical
  configs:
    cm:
      resource.customizations.ignoreDifferences.ExternalSecret: |
        jqPathExpressions:
          - '. | select(.metadata.annotations.vaultInjectionChecksum) | .data'
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      ingressClassName: public
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: relay.mbund.org
      hosts:
        - &host argocd.mbund.org
      tls:
        - secretName: argocd-tls-certificate
          hosts:
            - *host
    metrics: &metrics
      enabled: true
      serviceMonitor:
        enabled: true
  controller:
    metrics: *metrics
  repoServer:
    metrics: *metrics
  redis:
    metrics: *metrics
