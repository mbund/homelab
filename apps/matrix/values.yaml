elementweb:
  ingress:
    enabled: true
    className: public-nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: homelab-tunnel.mbund.org
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hajimari.io/appName: Element
      hajimari.io/icon: chat
    hosts:
      - host: &frontend_host chat.mbund.org
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: element-tls-certificate
        hosts:
          - *frontend_host
  config:
    default:
      base_url: https://mbund.org
      server_name: mbund.org

dendrite:
  polylith: false
  image:
    name: locmai/dendrite-monolith:010922
    pullPolicy: IfNotPresent
  configuration:
    version: 2
    servername: &backend_host mbund.org
    database:
      host: matrix-postgresql:5432
      user: dendrite
      password: dendrite
      max_open_conns: 100
      max_idle_conns: 2
      conn_max_lifetime: -1
    metrics:
      enabled: true
    jetstream:
      in_memory: false
      addresses:
        - nats://matrix-nats:4222
  persistence:
    storageClass: longhorn
    logs:
      capacity: 1Gi
    media:
      capacity: 5Gi
  nats:
    enabled: true
    nats:
      jetstream:
        enabled: true
  postgresql:
    enabled: true
    global:
      storageClass: longhorn
      postgresql:
        postgresqlDatabase: dendrite
        postgresqlUsername: dendrite
        postgresqlPassword: dendrite
    primary:
      persistence:
        enabled: true
        storageClass: longhorn
        accessModes:
          - ReadWriteOnce
        size: 5Gi
  ingress:
    enabled: true
    className: public-nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: homelab-tunnel.mbund.org
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 32m
      hajimari.io/enable: "false"
    hosts:
      - host: *backend_host
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: dendrite-tls-certificate
        hosts:
          - *backend_host
