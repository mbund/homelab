jellyfin:
  global:
    nameOverride: jellyfin
  env:
    TZ: America/New_York
  ingress:
    main:
      enabled: true
      ingressClassName: public
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: relay.mbund.org
        hajimari.io/appName: Jellyfin
        hajimari.io/icon: play-box
        hajimari.io/group: External
      hosts:
        - host: &jellyfin_host jellyfin.mbund.org
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: jellyfin-tls-certificate
          hosts:
            - *jellyfin_host
  runtimeClassName: nvidia
  resources:
    requests:
      nvidia.com/gpu: 1
    limits:
      nvidia.com/gpu: 1
  service:
    main:
      type: LoadBalancer
  persistence:
    config:
      enabled: true
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 10Gi
    cache:
      enabled: true
      mountPath: /cache
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 10Gi
    media:
      enabled: true
      mountPath: /media
      storageClass: longhorn
      accessMode: ReadWriteMany
      existingClaim: shared-media
