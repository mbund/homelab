qbittorrent:
  global:
    nameOverride: qbittorrent
  env:
    TZ: America/New_York
    DOCKER_MODS: ghcr.io/gabe565/linuxserver-mod-vuetorrent
  service:
    bittorrent:
      enabled: true
  ingress:
    main:
      enabled: true
      ingressClassName: private
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: private-relay.mbund.org
        hajimari.io/appName: QBittorrent
        hajimari.io/icon: download-box
        hajimari.io/group: Internal
      hosts:
        - host: &qbittorrent_host qbittorrent.mbund.org
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8080
      tls:
        - secretName: qbittorrent-tls-certificate
          hosts:
            - *qbittorrent_host
  persistence:
    config:
      enabled: true
      retain: true
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 1Gi
    media:
      enabled: true
      mountPath: /media
      storageClass: longhorn
      accessMode: ReadWriteMany
      existingClaim: shared-media
  addons:
    vpn:
      enabled: true
      env:
        - name: TZ
          value: America/New_York
        - name: VPN_TYPE
          value: wireguard
        - name: VPN_SERVICE_PROVIDER
          value: mullvad
        - name: WIREGUARD_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              key: wg-private-key
              name: vpn-secret
        - name: WIREGUARD_ADDRESSES
          valueFrom:
            secretKeyRef:
              key: addresses
              name: vpn-secret
        - name: SERVER_CITIES
          valueFrom:
            secretKeyRef:
              key: city
              name: vpn-secret
