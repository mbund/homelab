apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: signingkey-secret
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    template:
      engineVersion: v2
      data:
        signing.key: {{` "{{ .signing_key }}" `}}
  data:
    - secretKey: signing_key
      remoteRef:
        key: /synapse/signingkey
        property: signing_key
