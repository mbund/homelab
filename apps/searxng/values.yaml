searxng:
  image:
    name: searxng/searxng:2023.5.13-1fc268a5
    pullPolicy: IfNotPresent
  searxng:
    config:
      general:
        instance_name: "Search"
      server:
        method: "GET"
      search:
        autocomplete: "google"
      outgoing:
        request_timeout: 10.0
        max_request_timeout: 60.0
        proxies:
          all://:
            - socks5://tor:9050
        using_tor_proxy: true
  ingress:
    main:
      enabled: true
      ingressClassName: public
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: relay.mbund.org
        mbund.org/dns-server: internal
        hajimari.io/appName: Search
        hajimari.io/icon: search
        hajimari.io/group: External
      hosts:
        - host: &host searxng.mbund.org
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: searxng-tls-certificate
          hosts:
            - *host
