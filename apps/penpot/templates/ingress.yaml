apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: penpot
  namespace: {{ .Release.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: relay.mbund.org
    hajimari.io/appName: Penpot
    hajimari.io/icon: fountain-pen-tip
    hajimari.io/group: External
spec:
  ingressClassName: public
  rules:
    - host: &host penpot.mbund.org
      http:
        paths:
          - backend:
              service:
                name: penpot
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - secretName: penpot-tls-certificate
      hosts:
        - *host
