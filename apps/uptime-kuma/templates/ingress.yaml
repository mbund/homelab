apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-ingress" (include "uptime-kuma.fullname" . ) }}
  namespace: {{ .Release.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: private-relay.mbund.org
    hajimari.io/icon: satellite-uplink
    hajimari.io/group: Internal
spec:
  ingressClassName: private
  rules:
    - host: &host uptime-kuma.mbund.org
      http:
        paths:
          - backend:
              service:
                name: {{ printf "%s-web" (include "uptime-kuma.fullname" . ) }}
                port:
                  number: {{ .Values.ports.http.port }}
            path: /
            pathType: Prefix
  tls:
    - secretName: uptime-kuma-tls-certificate
      hosts:
        - *host
