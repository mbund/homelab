emqx:
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: longhorn
  ingress:
    dashboard:
      enabled: true
      ingressClassName: private
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: 100.74.37.74
        hajimari.io/appName: EMQX
        hajimari.io/icon: filmstrip
        hajimari.io/group: Internal
      hosts:
        - &dashboard_host emqx.mbund.org
      tls:
        - secretName: emqx-dashboard-tls-certificate
          hosts:
            - *dashboard_host
    mqtt:
      enabled: true
      ingressClassName: public
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: relay.mbund.org
        hajimari.io/enable: "false"
      hosts:
        - &mqtt_host mqtt.mbund.org
      tls:
        - secretName: emqx-mqtt-tls-certificate
          hosts:
            - *mqtt_host
  ssl:
    enabled: true
    useExisting: true
    existingName: emqx-mqtt-tls-certificate
  metrics:
    enabled: true
