apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tailscale
  name: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale
  template:
    metadata:
      labels:
        app: tailscale
    spec:
      serviceAccountName: tailscale
      initContainers:
        - name: configurer
          image: alpine
          securityContext:
            privileged: true
          command: ["/bin/sh"]
          args:
            - -c
            - apk add --no-cache iptables &&
              sysctl -w net.ipv4.ip_forward=1 net.ipv6.conf.all.forwarding=1 &&
              iptables -t nat -A POSTROUTING --source 100.64.0.0/10 --out-interface eth0 -j MASQUERADE
          resources:
            requests:
              cpu: 1m
              memory: 1Mi
      containers:
        - name: tailscale
          imagePullPolicy: Always
          image: ghcr.io/tailscale/tailscale:v1.40.1
          env:
            - name: TS_KUBE_SECRET
              value: tailscale-login
            - name: TS_USERSPACE
              value: "false"
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
            - name: TS_DEST_IP
              value: 10.43.0.60
            - name: TS_AUTH_ONCE
              value: "true"
            - name: TS_EXTRA_ARGS
              value: --hostname=homelab
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
---
kind: Service
apiVersion: v1
metadata:
  name: tailscale-service
spec:
  selector:
    app: tailscale-service
  ports:
    - name: wireguard
      port: 41641
      targetPort: 41641
      protocol: UDP
  type: LoadBalancer
