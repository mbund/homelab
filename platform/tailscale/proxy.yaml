apiVersion: v1
kind: Pod
metadata:
  name: proxy
spec:
  serviceAccountName: "tailscale"
  initContainers:
    - name: configure
      image: alpine
      securityContext:
        privileged: true
      command: ["/bin/sh"]
      args:
        - -c
        - sysctl -w net.ipv4.ip_forward=1 net.ipv6.conf.all.forwarding=1
      resources:
        requests:
          cpu: 1m
          memory: 1Mi
  containers:
    - name: tailscale
      imagePullPolicy: Always
      image: "ghcr.io/tailscale/tailscale:latest"
      command: ["/bin/sh"]
      args:
        - |
          -c
          /usr/local/bin/containerboot & &&
          sleep 30 &&
          iptables -A FORWARD --in-interface tailscale0 -j ACCEPT &&
          iptables -A FORWARD --out-interface tailscale0 -j ACCEPT &&
          iptables -t nat -A POSTROUTING --source 100.64.0.0/10 --out-interface eth0 -j MASQUERADE &&
          fg
      env:
        - name: TS_KUBE_SECRET
          value: "tailscale-auth"
        - name: TS_USERSPACE
          value: "false"
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTHKEY
              optional: true
        - name: TS_DEST_IP
          value: "10.43.219.6"
        - name: TS_AUTH_ONCE
          value: "true"
      securityContext:
        capabilities:
          add:
            - NET_ADMIN
      resources:
        limits:
          memory: 64Mi
          cpu: 10m
