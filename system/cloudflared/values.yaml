cloudflared:
  image:
    tag: "2023.5.0"
  credentials:
    existingSecret: cloudflared-credentials
  config:
    tunnel: homelab
    ingress:
      - hostname: wireguard.mbund.org
        service: udp://wireguard.wireguard
      - hostname: "*.mbund.org"
        service: https://ingress-nginx-controller.ingress-nginx
        originRequest:
          noTLSVerify: true
      - service: http_status:404

  podMonitor:
    enabled: true
    metricsEndpoints:
      - port: http
