ingress-nginx:
  controller:
    config:
      custom-http-errors: >-
        401,403,404,500,501,502,503
    ingressClassResource:
      name: public
      enabled: true
      default: false
      controllerValue: "k8s.io/ingress-nginx-public"
    admissionWebhooks:
      timeoutSeconds: 30
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    service:
      type: ClusterIP
      clusterIP: 10.43.0.62
  defaultBackend:
    enabled: true
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: latest
    extraEnvs:
      - name: TEMPLATE_NAME
        value: app-down
      - name: SHOW_DETAILS
        value: "true"
  tcp:
    25565: minecraft/minecraft-minecraft:25565
    1883: emqx/emqx:1883
    8883: emqx/emqx:8883
    8081: emqx/emqx:8081
    8083: emqx/emqx:8083
    8084: emqx/emqx:8084
