apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-mailserver
  labels:
    app.kubernetes.io/name: docker-mailserver
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: docker-mailserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: docker-mailserver
    spec:
      containers:
        - name: mailserver
          image: mailserver/docker-mailserver:12.1.0
          envFrom:
            - secretRef:
                name: docker-mailserver
          ports:
            - containerPort: 25
              protocol: TCP
              name: smtp
            - containerPort: 143
              protocol: TCP
              name: imap
            - containerPort: 587
              protocol: TCP
              name: submission
            - containerPort: 993
              protocol: TCP
              name: imaps
          livenessProbe:
            exec:
              command:
                - "/bin/bash"
                - "-c"
                - |
                  ! supervisorctl status | grep -E "mailserver" | grep -v RUNNING
            initialDelaySeconds: 15
            timeoutSeconds: 1
            failureThreshold: 3
          volumeMounts:
            - name: cert
              mountPath: /tmp/cert
            - name: tmp
              mountPath: /tmp/docker-mailserver/
            - name: data
              mountPath: /var/mail
              subPath: mail
            - name: data
              mountPath: /var/mail-state
              subPath: mail-state
            - name: data
              mountPath: /var/log/mail
              subPath: log
            - name: opendkim
              mountPath: /tmp/docker-mailserver/opendkim/KeyTable
              subPath: KeyTable
              readOnly: true
            - name: opendkim
              mountPath: /tmp/docker-mailserver/opendkim/SigningTable
              subPath: SigningTable
              readOnly: true
            - name: opendkim
              mountPath: /tmp/docker-mailserver/opendkim/TrustedHosts
              subPath: TrustedHosts
              readOnly: true
            - name: opendkim
              mountPath: /tmp/docker-mailserver/opendkim/keys/mbund.org/mail.private
              subPath: mail.private
              readOnly: true
          resources:
            requests:
              cpu: 40m
              memory: 1792Mi
            limits:
              cpu: 1050m
              memory: 3072Mi
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/bash"
                  - "-c"
                  - "echo 'TLS_REQCERT allow' >> /etc/ldap/ldap.conf;"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
        - name: mailserver-autodiscover
          image: monogramm/autodiscover-email-settings:latest
          envFrom:
            - configMapRef:
                name: docker-mailserver-autodiscover
          ports:
            - containerPort: 8000
              protocol: TCP
              name: autodiscover
          livenessProbe:
            tcpSocket:
              port: autodiscover
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: docker-mailserver-data
        - name: configs
          configMap:
            name: docker-mailserver-configs
        - name: opendkim
          secret:
            secretName: docker-mailserver-opendkim
        - name: cert
          secret:
            secretName: docker-mailserver-tls
        - name: tmp
          emptyDir: {}
