apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tailscale-auth
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    template:
      engineVersion: v2
      data:
        TS_AUTHKEY: {{` "{{ .authkey }}" `}}
  data:
    - secretKey: authkey
      remoteRef:
        key: /tailscale
        property: authkey
